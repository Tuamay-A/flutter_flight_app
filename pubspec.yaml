name: expedia
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  shared_preferences: ^2.5.4
  image_picker: ^1.0.7
  intl: ^0.20.2
  

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/EthiopianAirlineLogo.png"

flutter:
  uses-material-design: true

  assets:
